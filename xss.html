<div id="xss-overlay"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>
<div id="xss-popup"
  style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid #000; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
  <input id="xss-u" type="text" placeholder="Username" style="display:block;margin:10px auto;padding:5px;width:200px;"
    required>
  <input id="xss-p" type="password" placeholder="Password"
    style="display:block;margin:10px auto;padding:5px;width:200px;" required>
  <button id="xss-submit-btn"
    style="padding:5px 15px;background:#4CAF50;color:white;border:none;border-radius:4px;">Send</button>
  <div id="xss-msg" style="color:green;margin-top:10px;display:none;">Sent!</div>
</div>
